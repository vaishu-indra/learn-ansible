 - name: declare variable at play level
   hosts: all
   connection: local
   vars:
     URL: play.example.com
   tasks:
     - name: Access a variable
       ansible.builtin.debug:
         msg: URL == {{URL}}

 - name: declare variable in another file
   hosts: all
   connection: local
   vars_files:
     - var.yml
   tasks:
     - name: Access a variable
       ansible.builtin.debug:
         msg: URL == {{URL}}

## vars_files can also be declared at task level.

 - name: declare variable at task level
   hosts: all
   connection: local
   tasks:
     - name: declare and access a variable
       ansible.builtin.debug:
         msg: URL == {{URL}}
       vars:
         URL: task.example.com

 - name: declare variable from inventory file
   hosts: all
   connection: local
   tasks:
     - name: Access variable
       ansible.builtin.debug:
         msg: URL == {{URL}}

 - name: Access a fact
   hosts: all
   connection: local
   tasks:
     - name: Access fact
       ansible.builtin.debug:
         msg: Ansible Host name == {{ansible_fqdn}}

 - name: Register a Variable
   hosts: all
   connection: local
   tasks:
     - name: run a schell command
       ansible.builtin.debug: uptime
       register: out
     - name: print out
       ansible.builtin.debug:
         msg: "{{out}}"









